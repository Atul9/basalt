[package]
name = "basalt"
version = "0.0.0"
authors = ["Austin <me@austinj.me>"]
repository = "https://bitbucket.org/AustinJ235/basalt"
description = "A window/ui framework built upon vulkan."
license = "MIT"
keywords = ["vulkan", "graphics", "gui", "framework", "ui", "interface"]
categories = ["graphics","gui",]
readme = "./README.md"

[dependencies]
vulkano = { version = "0.11.1", path = "./vulkano/vulkano"}
